<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Azul</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script/script.js"></script>
</head>
<body>
  <!-- HEADERZAO -->
    <header class="header">
      <img id="logo" src="./img/eurekalogo.png" alt="">
      <div class="botoes__acao">
        <a class="botoes__acao__botao" href="">Equipe</a>
        <a class="botoes__acao__botao" href="">Sobre</a>
        <a class="botoes__acao__botao" href="">Home</a>
        <a class="botoes__acao__botao ajuda" href="">Ajuda</a>
      </div>
      <div class="dropdown-menu">
        <input type="checkbox" id="menu"/>
        <label for="menu"></label>
        <div class="menu-content">
          <ul>
            <li><a class="botoes__acao__botao" href="">Equipe</a></li>
            <li><a class="botoes__acao__botao" href="">Sobre</a></li>
            <li><a class="botoes__acao__botao" href="">Home</a></li>
            <li><a class="botoes__acao__botao ajuda" href="">Ajuda</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- Inicio do main -->
    <main>
      <div class="apresentacao__menu">
        <div class="legenda__apresentacao">
              <span class="Salvando">Salvando <span class="sec-texto"></span></span>
              
        </div>
              <video class="video_home" autoplay muted loop>
              <source src="./videos/Wave of underwater for website background video - crackcodex.mp4" type="video/mp4"/>
              Your browser does not support the video tag.
              </video>
      </div>
          <div class="bemvindo">
            <h1 class="topico">VOCÊ PODE FAZER A DIFERENÇA!</h1>
          </div>
      <div class="grid__items">
        <div class="container item1"></div>
        <div class="container item2"></div>
        <div class="container item3"></div>
        <div class="container item4"></div>
        <div class="container item5"></div>
      </div>

    </main>
    <!-- INICIO DO FOOTER  -->
    <footer class="rodape">
        <div class="rodape__superior">
            <h2>Protegendo os oceanos, preservamos o futuro</h2>
            <a href="#">Nos ajude</a>
        </div>
        <div class="rodape__inferior">
            <img src="" alt="">
            <p>São Paulo<br>FIAP<br>Eureka Insights
            </p>
            <h3>Nos siga</h3>
            <div>
                <a id="githubLink" href="./img/icons8-github.svg">Git</a> 
                <a id="instaLink" href="./img/icons8-insta.svg">Insta</a>
                <a id="ytLink" href="./img/icons8-youtube.svg">Yt</a> 
                <a id="fiapLink" href="./img/logo-420x100px.png_name_20221121-18288-5b9rii.png">Fiap</a>
            </div>
        </div>
        <p>@Eureka Insights. Todos os direitos reservados</p>
    </footer>
</body>
</html>
